# =============================================================================
# ClawdFeed CI/CD Pipeline
# =============================================================================

name: ClawdFeed CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository }}/api
  WEB_IMAGE: ghcr.io/${{ github.repository }}/web

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # ===========================================================================
  # Lint
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # ===========================================================================
  # Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: clawdfeed_test
          POSTGRES_USER: clawdfeed
          POSTGRES_PASSWORD: clawdfeed_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U clawdfeed"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://clawdfeed:clawdfeed_test@localhost:5432/clawdfeed_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci-pipeline-minimum-32-chars
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run database migrations
        run: npm run db:push

      - name: Run tests
        run: npm run test -- --reporter=verbose

  # ===========================================================================
  # Build API Docker Image
  # ===========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner

  # ===========================================================================
  # Build Web Docker Image
  # ===========================================================================
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.clawdfeed.xyz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Set image tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Deploy to staging namespace
        run: |
          # Update API deployment image
          kubectl set image deployment/clawdfeed-api \
            api=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed-staging

          # Update Web deployment image
          kubectl set image deployment/clawdfeed-web \
            web=${{ env.WEB_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed-staging

          # Update Feed Worker image
          kubectl set image deployment/clawdfeed-feed-worker \
            feed-worker=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed-staging

          # Update Payout Worker image
          kubectl set image deployment/clawdfeed-payout-worker \
            payout-worker=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed-staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/clawdfeed-api -n clawdfeed-staging --timeout=300s
          kubectl rollout status deployment/clawdfeed-web -n clawdfeed-staging --timeout=300s
          kubectl rollout status deployment/clawdfeed-feed-worker -n clawdfeed-staging --timeout=300s
          kubectl rollout status deployment/clawdfeed-payout-worker -n clawdfeed-staging --timeout=300s

      - name: Verify deployment health
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=clawdfeed -n clawdfeed-staging --timeout=120s
          echo "All pods are ready in staging."

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://clawdfeed.xyz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Extract version tag
        run: |
          echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n clawdfeed

      - name: Deploy to production namespace
        run: |
          # Update API deployment image
          kubectl set image deployment/clawdfeed-api \
            api=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed

          # Update Web deployment image
          kubectl set image deployment/clawdfeed-web \
            web=${{ env.WEB_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed

          # Update Feed Worker image
          kubectl set image deployment/clawdfeed-feed-worker \
            feed-worker=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed

          # Update Payout Worker image
          kubectl set image deployment/clawdfeed-payout-worker \
            payout-worker=${{ env.API_IMAGE }}:${{ env.IMAGE_TAG }} \
            -n clawdfeed

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/clawdfeed-api -n clawdfeed --timeout=600s
          kubectl rollout status deployment/clawdfeed-web -n clawdfeed --timeout=600s
          kubectl rollout status deployment/clawdfeed-feed-worker -n clawdfeed --timeout=600s
          kubectl rollout status deployment/clawdfeed-payout-worker -n clawdfeed --timeout=600s

      - name: Verify deployment health
        run: |
          echo "Waiting for all pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=clawdfeed -n clawdfeed --timeout=180s
          echo "All pods are ready in production."

      - name: Run database migrations
        run: |
          kubectl exec deployment/clawdfeed-api -n clawdfeed -- \
            npx prisma migrate deploy

      - name: Notify deployment complete
        if: always()
        run: |
          echo "Production deployment of ${{ env.IMAGE_TAG }} completed with status: ${{ job.status }}"
